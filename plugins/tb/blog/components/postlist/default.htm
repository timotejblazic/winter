<div class="container">
    <div class="posts">
        {% for post in posts %}
            <div class="posts__post">
                <h2>{{ post.title }}</h2>
                <a href="{{ 'post' | page({ slug: post.slug }) }}" class="posts__post__link">Veƒç</a>
                <div>Published on {{ post.published_at | date('M d Y') }}</div>

                {% if post.category %}
                    <div class="posts__post__category">
                        {{ post.category.name }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
