# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: 'tb.blog::lang.models.category.label'

# Model Form Field configuration
form: $/tb/blog/models/category/fields.yaml

# Model Class name
modelClass: Tb\Blog\Models\Category

# Default redirect location
defaultRedirect: tb/blog/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: tb/blog/categories/update/:id
    redirectClose: tb/blog/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: tb/blog/categories
    redirectClose: tb/blog/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
