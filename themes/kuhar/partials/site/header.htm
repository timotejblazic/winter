==
function onStart()
{
    $this['backendUrl'] = Backend::url('/');
}
==
<nav id="layout-nav" role="navigation">
    <div class="container">
        <div class="header__inner">
            <div class="header__left">
                <a class="header__left__logo" href="{{ 'home'|page }}">Plugin Demo</a>

                <button id="hamburger-button" type="button" class="header__left__hamburger">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="header__right">
                <div class="menu">
                    <div class="menu__item{{ this.page.id == 'my-orders' ? ' active' }}"><a class="menu__link" href="{{ 'my-orders'|page }}">My orders</a></div>
                    <div class="menu__item{{ this.page.id == 'home' ? ' active' }}"><a class="menu__link" href="{{ 'home'|page }}">Products</a></div>
{#                    <div class="menu__item{{ this.page.id == 'cartsummary' ? ' active' }}"><a class="menu__link" href="{{ 'cartsummary'|page }}">Cart Summary</a></div>#}
{#                    <div class="menu__item{{ this.page.id == 'cart' ? ' active' }}"><a class="menu__link" href="{{ 'cart'|page }}">Cart</a></div>#}
                    <div class="menu__item"><a class="menu__link" href="{{ backendUrl }}">Backend</a></div>

                    {% if user %}
                        <div class="menu__item"><a class="menu__link" href="javascript:;" data-request="onLogout" data-request-data="redirect: '/'">Sign Out</a></div>
                    {% else %}
                        <div class="menu__item{{ this.page.id == 'account' ? ' active' }}"><a class="menu__link" href="{{ 'account'|page }}">Sign In</a></div>
                    {% endif %}

                    <div class="menu__item">
                        <button class="menu__link menu__link--icon" id="basket-summary-open-button">
                            <svg viewBox="0 0 20 20" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.798 5.833h14.405l1.964 12.5H.833l1.965-12.5z" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M13.222 8.611V4.167A3.333 3.333 0 009.89.833v0a3.333 3.333 0 00-3.333 3.334V8.61" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
