description = "This is the default layout"
==
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winter CMS - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="Winter CMS">
    <meta name="generator" content="Winter CMS">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="{{ 'assets/images/favicon.png'|theme }}">
    <link rel="stylesheet" href="{{ 'assets/styles/css/custom.css' | theme }}">

    {% styles %}
</head>

<body>
<header id="layout-header" class="header">
    {% partial 'site/header' %}
</header>

<main id="layout-main" class="main">
    <div class="container">
        {% page %}
    </div>
</main>

<footer id="layout-footer" class="footer">
    {% partial 'site/footer' %}
</footer>

<div class="basket-offscreen" id="offscreen-basket-summary">
    {% component 'cartSummary' %}

    <button class="basket-offscreen__close" id="offscreen-basket-summary-close">X</button>
</div>

<script type="text/javascript" src="{{ 'assets/javascript/app.js' | theme }}"></script>
{% snowboard all %}
{% scripts %}
</body>
</html>
