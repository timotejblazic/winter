description = "Default layout"

[staticPage]
useContent = 1
default = 0

[staticMenu]
code = "main-menu"

[staticBreadcrumbs]
==
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ staticPage.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="Winter CMS">
    <meta name="generator" content="Winter CMS">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="{{ 'assets/images/favicon.png'|theme }}">
    <link rel="stylesheet" href="{{ 'assets/styles/css/custom.css' | theme }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    {% styles %}
</head>

<body>
<header id="layout-header" class="header">
    {% partial 'site/header' %}
</header>

<main id="layout-main" class="main">
    <div class="container">
        {% component 'staticBreadcrumbs' %}

        {% page %}
    </div>
</main>

<footer id="layout-footer" class="footer">
    {% partial 'site/footer' %}
</footer>

<script type="text/javascript" src="{{ 'assets/javascript/app.js' | theme }}"></script>
{% snowboard all %}
{% scripts %}
</body>
</html>
